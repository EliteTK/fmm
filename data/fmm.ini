;Main fmm configuration file. Any of the below options when removed will
;default to the values described, in comments, below each respective option.
;It is recommended that this file's permissions are 600 since it is possible
;for it to contain passwords.
[DEFAULT]
smtp-from=example@example.com
;smtp-from=fmm@localhost
smtp-host=example.com
;smtp-host=localhost
smtp-port=<port>
;smtp-port=25
smtp-sec=<NONE or SSL/TLS or STARTTLS>
;smtp-sec=NONE
smtp-username=<username>
;smtp-username=
smtp-password=<password>
;smtp-password=

;SSL/TLS or STARTTLS specific
smtp-keyfile=<keyfile>
;smtp-keyfile=
smtp-certfile=<certfile>
;smtp-certfile=
